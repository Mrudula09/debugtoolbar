{% load i18n %}
<table>
	<colgroup>
		<col style="width:15%" />
		<col style="width:15%" />
		<col />
	</colgroup>
	<thead>
		<tr>
            <th>Pid</th>
			<th>Name</th>
			<th>Memory</th>
		</tr>
	</thead>
	<tbody>
		{% for d in data %}
			<tr class="{% cycle 'djDebugOdd' 'djDebugEven' %}">
				<td>{{ d.id }}</td>
                <td>{{ d.name }}</td>
				<td>{{ d.memory }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
